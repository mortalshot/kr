<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Редактирование информации"
})

<body>
    <div class="wrapper">
        @@include('html/_header.htm',{})
        <main class="page">
            <section class="edit-info">
                <div class="edit-info__container">
                    <h1 class="edit-info__title">Личная информация</h1>

                    <form action="" class="edit-info__form form">
                        <div class="form__row">
                            <div class="form__item col-12">
                                <label for="edit-name" class="form__label">Имя</label>
                                <input id="edit-name" type="text" name="edit-name" placeholder="" class="form__input" value="Владимир">
                            </div>
                            <div class="form__item col-12">
                                <label for="edit-surname" class="form__label">Фамилия</label>
                                <input id="edit-surname" type="text" name="edit-surname" placeholder="" class="form__input" value="Портнягин">
                            </div>
                            <div class="form__item col-12">
                                <label for="edit-phone" class="form__label">Телефон</label>
                                <input id="edit-phone" type="text" name="edit-phone" placeholder="+7-___-___-__-__" class="form__input form__input_phone" value="+7 988 284 21 41">
                            </div>
                            <div class="form__item col-12">
                                <label for="edit-mail" class="form__label">Почта</label>
                                <input id="edit-mail" type="text" name="edit-mail" placeholder="" class="form__input" value="mynamemail@gmail.com">
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__actions col-12">
                                <button type="submit" class="btn btn_black">Сохранить</button>
                                <a href="profile.html" class="btn btn_border-white">Отменить</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        @@include('html/_footer.htm',{})
    </div>
    @@include('html/_popup.htm',{})
    @@include('html/_js.htm',{})
</body>

</html>
