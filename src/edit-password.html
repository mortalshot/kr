<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Смена пароля"
})

<body>
    <div class="wrapper">
        @@include('html/_header.htm',{})
        <main class="page">
            <section class="edit-info">
                <div class="edit-info__container">
                    <h1 class="edit-info__title">Смена пароля</h1>

                    <form action="" class="edit-info__form form">
                        <div class="form__row">
                            <div class="form__item col-12">
                                <label for="edit-password-1" class="form__label">Старый пароль</label>
                                <div class="form__input-wrapper _password">
                                    <input id="edit-password-1" type="password" name="edit-password-1" placeholder="" class="form__input">
                                    <button type="button" class="form__viewpass _icon-password-on"></button>
                                </div>
                            </div>
                            <div class="form__item col-12">
                                <label for="edit-password-2" class="form__label">Новый пароль</label>
                                <div class="form__input-wrapper _password">
                                    <input id="edit-password-2" type="password" name="edit-password-2" placeholder="" class="form__input">
                                    <button type="button" class="form__viewpass _icon-password-on"></button>
                                </div>
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__actions col-12">
                                <button type="submit" class="btn btn_black">Сохранить</button>
                                <a href="profile.html" class="btn btn_border-white">Отменить</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        @@include('html/_footer.htm',{})
    </div>
    @@include('html/_popup.htm',{})
    @@include('html/_js.htm',{})
</body>

</html>
