<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Редактирование адреса"
})

<body>
    <div class="wrapper">
        @@include('html/_header.htm',{})
        <main class="page">
            <section class="edit-info">
                <div class="edit-info__container">
                    <h1 class="edit-info__title">Адрес доставки</h1>

                    <form action="" class="edit-info__form form">
                        <div class="form__row">
                            <div class="form__item col-12">
                                <div for="" class="form__label">Страна</div>
                                <select name="" class="select">
                                    <option value="Россия" selected>Россия</option>
                                    <option value="Беларусь">Беларусь</option>
                                    <option value="Казахстан">Казахстан</option>
                                    <option value="Венгрия">Венгрия</option>
                                    <option value="Украина">Украина</option>
                                </select>
                            </div>
                            <div class="form__item col-12">
                                <div for="" class="form__label">Город</div>
                                <select name="" class="select">
                                    <option value="Санкт-Петербург" selected>Санкт-Петербург</option>
                                    <option value="Екатеринбург">Екатеринбург</option>
                                    <option value="Москва">Москва</option>
                                    <option value="Тверь">Тверь</option>
                                    <option value="Казань">Казань</option>
                                </select>
                            </div>
                            <div class="form__item col-12">
                                <label for="edis-address" class="form__label">Адрес</label>
                                <div class="form__input-wrapper _address">
                                    <input id="edis-address" type="text" name="edis-address" placeholder="" class="form__input" value="ул. Шаумяна 28/4">
                                </div>
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__actions col-12">
                                <button type="submit" class="btn btn_black">Сохранить</button>
                                <a href="profile.html" class="btn btn_border-white">Отменить</a>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        @@include('html/_footer.htm',{})
    </div>
    @@include('html/_popup.htm',{})
    @@include('html/_js.htm',{})
</body>

</html>
